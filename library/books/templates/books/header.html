{% load static %}
<header class="header w-100 px-3 py-2 text-bg-dark border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{% url 'homepage' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
        <img src="{% static 'books/images/icons/main_icon.png' %}" class="bi d-block mx-auto mb-1">
      </a>

      <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
        <li>
          <a href="{% url 'homepage' %}" class="nav-link {% if active == 'home' %}text-secondary{% else %}text-white{% endif %}">
            <img src="{% static 'books/images/icons/home.png' %}" class="bi d-block mx-auto mb-1" width="24" height="24">
            Home
          </a>
        </li>
        <li>
          <a href="{% url 'library' %}" class="nav-link {% if active == 'library' %}text-secondary{% else %}text-white{% endif %}">
            <img src="{% static 'books/images/icons/library.png' %}" class="bi d-block mx-auto mb-1" width="24" height="24">
            Books
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
